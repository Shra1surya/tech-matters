title: "Shravan Suryanarayana - Embedded & SDV Notes"
description: "Bootloaders, firmware, embedded, AI, and SDV."
baseurl: "/tech-matters"

# use Minimal Mistakes via remote_theme
remote_theme: "mmistakes/minimal-mistakes"

head_scripts:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
  - /assets/js/mermaid-init.js

markdown: kramdown
kramdown:
  parse_block_html: true

plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
